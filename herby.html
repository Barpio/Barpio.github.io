<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herby Miast</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Kraków</td>
            <td><img src="herb_krakowa.jpg" alt="Herb Krakowa"></td>
        </tr>
        <tr>
            <td>Ruda Śląska</td>
            <td><img src="herb_rudyslaskiej.png" alt="Herb Rudy Śląskiej"></td>
        </tr>
        <tr>
            <td>Śląsk</td>
            <td><img src="herb_slaska.png" alt="Herb Śląska"></td>
        </tr>
        <tr>
            <td>Warszawa</td>
            <td><img src="herb_wawa.svg" alt="Herb Warszawy"></td>
        </tr>
    </table>
</body>
</html>
